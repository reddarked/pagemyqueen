<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T칰 y yo, mi reina 游</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffc0ff, #a8d0ff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: "Poppins", sans-serif;
  }

  .scene {
    position: relative;
    width: 100%;
    height: 80vh;
  }

  .spiderman {
    position: absolute;
    bottom: 13%;
    width: 150px; /* 游댳 M치s grande */
    transition: all 1.2s ease-in-out;
  }

  .melody {
    position: absolute;
    bottom: 15%;
    width: 150px; /* 游댳 Igual tama침o */
    transition: all 1.2s ease-in-out;
  }

  .spiderman {
    left: 8%;
  }

  .melody {
    right: 8%;
  }

  .heart {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .heart:active {
    transform: translate(-50%, -50%) scale(1.1);
  }

  .progress {
    position: absolute;
    bottom: 6%;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: 18px;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 20px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff9de6, #ff5fc0);
    transition: width 0.5s ease;
  }

  .message {
    font-size: 2em;
    color: white;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1.5s ease;
    text-align: center;
  }

  .show {
    opacity: 1;
  }

  .gif {
    width: 150px;
    margin-top: 15px;
    display: none;
  }

  @media (max-width: 768px) {
    .spiderman, .melody {
      width: 110px;
      bottom: 18%;
    }

    .heart {
      width: 80px;
    }

    .progress {
      width: 220px;
      bottom: 4%;
    }

    .message {
      font-size: 1.5em;
    }

    .gif {
      width: 100px;
    }
  }
</style>

<script>
  let progress = 0;
  const heart = document.getElementById('heart');
  const fill = document.getElementById('fill');
  const spiderman = document.getElementById('spiderman');
  const melody = document.getElementById('melody');
  const message = document.getElementById('message');
  const gif = document.getElementById('gif');

  heart.addEventListener('click', () => {
    if (progress < 100) {
      progress += 9;
      fill.style.width = progress + "%";

      // 游댳 Se acercan, pero dejan un espacio final (m치s natural)
      const acercamiento = progress * 0.25;
      spiderman.style.left = (8 + acercamiento) + "%";
      melody.style.right = (8 + acercamiento) + "%";

      if (progress >= 100) {
        // 游댳 Deja una peque침a distancia entre ellos al final
        spiderman.style.left = "44%";
        melody.style.right = "44%";

        message.classList.add("show");
        gif.style.display = "block";
      }
    }
  });
</script>


</body>
</html>
