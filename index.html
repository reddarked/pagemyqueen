<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TÃº y yo, mi reina ðŸ’ž</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffc0ff, #a8d0ff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: "Poppins", sans-serif;
  }

  .scene {
    position: relative;
    width: 100%;
    height: 80vh;
  }

  .spiderman {
    position: absolute;
    bottom: 18%;
    width: 200px;
    transition: all 1.2s ease-in-out;
    left: 8%;
  }

  .melody {
    position: absolute;
    bottom: 20%;
    width: 100px;
    transition: all 1.2s ease-in-out;
    right: 8%;
  }

  .heart {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .heart:active {
    transform: translate(-50%, -50%) scale(1.1);
  }

  .progress {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: 18px;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 20px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff9de6, #ff5fc0);
    transition: width 0.5s ease;
  }

  .message {
    font-size: 2em;
    color: white;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1.5s ease;
    text-align: center;
  }

  .show {
    opacity: 1;
  }

  /* Cuadro final con GIF */
  .final-box {
    position: fixed;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    padding: 20px 30px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    opacity: 0;
    transition: opacity 2s ease;
  }

  .final-box.show {
    opacity: 1;
  }

  .final-box img {
    width: 100px;
  }

  /* ðŸ”¹ RESPONSIVIDAD ðŸ”¹ */
  @media (max-width: 1024px) {
    .spiderman { width: 160px; bottom: 19%; }
    .melody { width: 80px; bottom: 21%; }
    .heart { width: 90px; top: 27%; }
    .progress { width: 260px; height: 16px; bottom: 9%; }
    .message { font-size: 1.8em; }
    .final-box img { width: 80px; }
  }

  @media (max-width: 768px) {
    .spiderman { width: 130px; bottom: 21%; }
    .melody { width: 70px; bottom: 23%; }
    .heart { width: 75px; top: 30%; }
    .progress { width: 220px; height: 14px; bottom: 8%; }
    .message { font-size: 1.5em; }
    .final-box img { width: 70px; }
  }

  @media (max-width: 480px) {
    .spiderman { width: 100px; bottom: 25%; }
    .melody { width: 60px; bottom: 25%; }
    .heart { width: 60px; top: 32%; }
    .progress { width: 160px; height: 12px; bottom: 7%; }
    .message { font-size: 1.2em; }
    .final-box img { width: 60px; }
  }
</style>
</head>
<body>

<div class="scene">
  <img src="spiderman.png" class="spiderman" id="spiderman">
  <img src="mymelody.png" class="melody" id="melody">
  <img src="heart.png" class="heart" id="heart" alt="CorazÃ³n">
  <div class="progress">
    <div class="progress-fill" id="fill"></div>
  </div>
</div>

<div class="message" id="message">TÃº y yo, mi reina ðŸ’ž</div>

<!-- Cuadro final con GIF -->
<div class="final-box" id="finalBox">
  <img src="1fa77.gif" alt="GIF">
  <p>Â¡TÃº y yo, mi reina ðŸ’ž!</p>
</div>

<script>
  let progress = 0;
  const heart = document.getElementById('heart');
  const fill = document.getElementById('fill');
  const spiderman = document.getElementById('spiderman');
  const melody = document.getElementById('melody');
  const message = document.getElementById('message');
  const finalBox = document.getElementById('finalBox');

  heart.addEventListener('click', () => {
    if (progress < 100) {
      progress += 9;
      fill.style.width = progress + "%";

      spiderman.style.left = (-3 + progress * 0.3) + "%";
      melody.style.right = (-3 + progress * 0.3) + "%";

      if (progress >= 100) {
        message.classList.add("show");

        // mostrar cuadro final con GIF
        finalBox.classList.add("show");

        // difuminar y ocultar despuÃ©s de 3 segundos
        setTimeout(() => {
          finalBox.style.opacity = 0;
        }, 3000);
      }
    }
  });
</script>

</body>
</html>
